name: CI/CI pipeline


on:
  pull-request:
    branches: ['main']

jobs:
  CI:
    name: Continous Integration
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‘ Checkout Code
        uses: actions/checkout@v4 # Clona o repostÃ³rio para ter acesso a pasta do projeto no servidor

      - name: ğŸ“© Set up Node.js
        uses: actions/setup-node@v4 # Instala o node na versÃ£o 18
        with:
          node-version: '18.13.0'

      - name: ğŸ“¥ Installing Dependencies
        run: npm install

      - name: ğŸ§ª Testing
        run: npm run test

      - name: ğŸ—ï¸ Building
        run: npm run build

  CD:
    name: Continuous Deploy
    runs-on: ubuntu-latest
    needs: CI
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ“‚ Install Vercel CLI
        run: npm install --global vercel@latest
      - name: ğŸ“© Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      - name: ğŸ—ï¸ Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      - name: ğŸš€ Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

